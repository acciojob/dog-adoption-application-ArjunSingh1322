<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	 <form id="dogAdoptionForm" method="POST">
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Name" 
        required>

      <!-- Phone Number Field -->
      <label for="phone">Phone Number:</label>
      <input 
        type="text" 
        id="phone" 
        name="phone" 
        placeholder="Phone Number" 
        required>

      <!-- Address Field -->
      <label for="address">Address:</label>
      <input 
        type="text" 
        id="address" 
        name="address" 
        placeholder="Address" 
        required><br>

      <!-- Checkbox Field -->
      <label>
        <input 
          type="checkbox" 
          id="checkbox" 
          name="checkbox" 
          value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
      </label><br>

      <!-- Multi-Select Field -->
      <label for="multiSelect">Please select your preferred breeds:</label>
      <select id="multiSelect" name="multiSelect[]"  required>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Beagle">Beagle</option>
      </select>

      <!-- Submit Button -->
      <input 
        type="submit" 
        value="Submit">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Dog Adoption Application</h1>
  <form method="post">
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <!-- Phone Number Field -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <!-- Address Field -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <!-- Checkbox Field -->
    <label>
      <input type="checkbox" id="lived_with_dog" name="lived_with_dog" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>

    <!-- Multi-Select Field -->
    <label for="breeds">Please select your preferred breeds:</label>
    <select id="breeds" name="breeds" multiple required>
      <option value="labrador">Labrador</option>
      <option value="golden_retriever">Golden Retriever</option>
      <option value="german_shepherd">German Shepherd</option>
      <option value="bulldog">Bulldog</option>
      <option value="beagle">Beagle</option>
    </select>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
